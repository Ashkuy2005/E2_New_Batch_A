<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form in Frames</title>
</head>
<body>
    <h1>Login Form in Frames</h1>
    <p>This webpage contains 3 frames: username, password, and login button.</p>

    <!-- Container for the frames -->
    <div>
        <!-- First Frame (Username input) -->
        <iframe width="30%" height="200px" title="Username Frame">
            <html>
                <body>
                    <input type="text" id="username" placeholder="Enter Username">
                </body>
            </html>
        </iframe>
        
        <!-- Second Frame (Password input) -->
        <iframe width="30%" height="200px" title="Password Frame">
            <html>
                <body>
                    <input type="password" id="password" placeholder="Enter Password">
                </body>
            </html>
        </iframe>
        
        <!-- Third Frame (Login button) -->
        <iframe width="30%" height="200px" title="Login Button Frame">
            <html>
                <body>
                    <button>Login</button>
                </body>
            </html>
        </iframe>
    </div>
    
</body>
</html>
